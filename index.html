<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
</head>

<body>
  <!-- Header Name -->
  <h1>Daniel Jahnsen</h1>
  <!-- Image -->
  <img src=MYPHOTO.JPG alt="Daniel Jahnsen" width="25%">
  <br>

  <!-- Two Paragraph Bio -->
  <h2>Bio</h2>
  <p>First Paragraph Description</p>
  <p>Second Paragraph Description</p>

  <!-- Unordered list for social media links -->
  <h3>Social Media Links</h3>
 <ul>
    <li><a href="https://www.Facebook.com">Facebook:</a></li>
    <li>Instagram:</li>
    <li>Twitter:</li>
    <li>LinkedIn: </li>
  </ul>

  <!-- Table of all my interests -->
  <h3>Interests</h3>
  <table border="1">
    <tr>
      <th>Books</th>
      <th>Movies</th>
      <th>Games</th>
    </tr>
    <tr>
      <td>The Cat in the Hat</td>
      <td>Shrek</td>
      <td>Jenga</td>
    </tr>
  </table>

</body>

</html>
